<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartelera de PelÃ­culas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: orange;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .movie-card {
      background-color: #1c1c1c;
      width: 200px;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #f5f5f5;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 165, 0, 0.4);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .rating {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header style="background-color: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
    <span style="color: orange; font-weight: bold;">ðŸŽ¬ MovieSRI</span>
    <div id="usuario-info" style="color: #f5f5f5;"></div>
  </header>
  
  <h1>Cartelera</h1>
  <div class="movie-container" id="movie-container"></div>

  <script>
    const apiKey = '9d1bbbbde65732d68b3d9fafccd663c3';
    let currentPage = 1;
    let loading = false;

    async function fetchMovies(page) {
      const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&page=${page}`);
      const data = await response.json();
      return data.results;
    }

    function createMovieCard(movie) {
      const card = document.createElement('div');
      card.className = 'movie-card';

      const tmdbRating = Math.round(movie.vote_average / 2);
      const stars = 'â˜…'.repeat(tmdbRating) + 'â˜†'.repeat(5 - tmdbRating);

      card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
        <h3>${movie.title}</h3>
        <p>${stars} (${movie.vote_average.toFixed(1)}/10)</p>
      `;

      card.onclick = () => {
        window.location.href = `detalle.html?id=${movie.id}`;
      };

      return card;
    }

    async function loadMoreMovies() {
      if (loading) return;
      loading = true;
      const movies = await fetchMovies(currentPage);
      const container = document.getElementById('movie-container');
      movies.forEach(movie => {
        if (movie.poster_path) {
          const card = createMovieCard(movie);
          container.appendChild(card);
        }
      });
      currentPage++;
      loading = false;
    }

    // Infinite Scroll
    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight;
      const clientHeight = document.documentElement.clientHeight;

      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreMovies();
      }
    });

    // Initial load
    loadMoreMovies();
  </script>

  <script>
    function actualizarHeaderUsuario() {
      const usuario = localStorage.getItem('usuario');
      const contenedor = document.getElementById('usuario-info');
  
      if (usuario) {
        contenedor.innerHTML = `Hola, <strong>${usuario}</strong> 
          <button onclick="logout()" style="margin-left:10px; padding: 4px 10px; cursor:pointer; border-radius:5px; background:#444; color:white; border:none;">
            Cerrar sesiÃ³n
          </button>`;
      } else {
        const nuevo = prompt("Ingresa tu nombre:");
        if (nuevo) {
          localStorage.setItem('usuario', nuevo);
          actualizarHeaderUsuario();
        } else {
          alert("Debes ingresar un nombre para continuar.");
          location.reload();
        }
      }
    }
  
    function logout() {
      localStorage.removeItem('usuario');
      location.reload();
    }
  
    actualizarHeaderUsuario();
  </script>
   
</body>
</html>
